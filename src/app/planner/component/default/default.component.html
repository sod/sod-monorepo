<h1>Satisfactory Production Planner</h1>

<ng-container *ngIf="productions$ | async as productions">
    <ng-container *ngFor="let production of productions; trackBy: trackByService.index">
        <app-production [production]="production"></app-production>
        <nz-divider></nz-divider>
    </ng-container>
</ng-container>

<app-action-add-production class="mr-2"></app-action-add-production>
<app-action-clear-production></app-action-clear-production>
