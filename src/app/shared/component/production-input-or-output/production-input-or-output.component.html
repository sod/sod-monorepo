<nz-card [nzTitle]="title[target]" nzSize="small" nzBorderless>
    <div
        class="mb-2 {{ selector + target }}"
        *ngFor="let input of production.recipe[target] | plusOneUndefined; trackBy: trackByService.index"
    >
        <app-item-package [itemPackage]="input" [recipe]="production.recipe" [target]="target"></app-item-package>
    </div>
</nz-card>
