<div class="row mx-n1" [class.justify-content-end]="align === 'right'">
    <div class="col-6 px-1 d-flex mb-2" *ngFor="let itemPackage of values; trackBy: trackByService.index">
        <div
            *ngIf="{input: productionInputs?.get(itemPackage.itemName)} as state"
            class="border rounded shadow-sm d-flex p-2 bg-white w-100"
            [class.border-danger]="state.input?.isMissing()"
            [class.clickable]="!!productionInputs"
            (click)="productionInputs && inputClicked(itemPackage, state.input)"
        >
            <app-satisfactory-item
                class="d-block w-100"
                [itemPackage]="itemPackage"
                [productionInputs]="productionInputs"
            ></app-satisfactory-item>
        </div>
    </div>
</div>
