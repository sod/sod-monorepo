<div class="row gx-2" [class.justify-content-end]="align === 'right'">
    <div class="col-6 d-flex mb-2" *ngFor="let itemPackage of values; trackBy: trackByService.index">
        <div
            *ngIf="{input: productionInputs?.get(itemPackage.itemName)} as state"
            class="item rounded border shadow-sm d-flex p-2 bg-dark w-100"
            [ngClass]="state.input?.isMissing() === 'yes' ? 'border-danger' : 'border-dark'"
            [class.clickable]="!!productionInputs"
            (click)="productionInputs && inputClicked(itemPackage, state.input)"
        >
            <app-satisfactory-item
                class="d-block w-100"
                [itemPackage]="itemPackage"
                [productionInputs]="productionInputs"
            ></app-satisfactory-item>
        </div>
    </div>
</div>
