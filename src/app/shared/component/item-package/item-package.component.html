<nz-input-group nzCompact>
    <app-item [itemPackage]="itemPackage" [recipe]="recipe" [target]="target"></app-item>
    <nz-input-number
        [ngModel]="itemPackage?.amount ?? null"
        [nzDisabled]="!itemPackage"
        [nzMin]="1"
        [nzStep]="1"
        (ngModelChange)="itemPackage && updateItemPackageAmount($event, itemPackage)"
    ></nz-input-number>
    <input nz-input disabled [ngModel]="itemPackage | amountWithModifiers" style="width: 70px" />
</nz-input-group>
