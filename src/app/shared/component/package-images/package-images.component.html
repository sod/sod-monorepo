<ng-container *ngFor="let itemPackage of items">
    <span
        class="d-inline-block text-center mx-2"
        nz-tooltip
        [nzTooltipTitle]="itemPackage.itemName"
        *ngIf="itemPackage | satisfactoriyItemImage as source"
    >
        <img class="img-fluid image" [src]="source" />
        <br />
        <span class="badge rounded-pill text-bg-dark">{{ itemPackage.amount }}</span>
    </span>
</ng-container>
