<nz-card nzSize="small">
    <app-production-input-or-output [production]="production" [target]="'inputs'"></app-production-input-or-output>
    <app-production-input-or-output [production]="production" [target]="'outputs'"></app-production-input-or-output>
    <nz-card nzTitle="Clock Speed" nzSize="small" nzBorderless>
        <nz-input-group nzCompact [nzAddOnAfter]="'% from Slugs'" class="mb-2">
            <nz-input-number
                style="width: 100%"
                [ngModel]="production.clockSpeed1"
                (ngModelChange)="updateProduction({clockSpeed1: $event || undefined})"
            ></nz-input-number>
        </nz-input-group>
        <br />
        <nz-input-group nzCompact [nzAddOnAfter]="'% from MK Upgrade'">
            <nz-input-number
                style="width: 100%"
                [ngModel]="production.clockSpeed2"
                (ngModelChange)="updateProduction({clockSpeed2: $event || undefined})"
            ></nz-input-number>
        </nz-input-group>
    </nz-card>
</nz-card>
