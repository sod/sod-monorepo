@if ({hasSuffix: (itemPackage?.parent?.parent?.multiply(1, target) ?? 1) !== 1}; as state) {
    <div class="row gx-2">
        <app-item class="col" [itemPackage]="itemPackage" [recipe]="recipe" [target]="target"></app-item>
        @if (itemPackage) {
            <div class="col-5 col-lg-4">
                <app-input class="position-relative" [label]="'per minute'">
                    <input
                        [class.input--has-suffix]="state.hasSuffix"
                        appInputControl
                        type="number"
                        [ngModel]="itemPackage.amount"
                        (ngModelChange)="itemPackage && +$event > 0 && updateItemPackageAmount(+$event, itemPackage)"
                    />
                    @if (state.hasSuffix) {
                        <span class="input-suffix text-muted">= {{ itemPackage | amountWithModifiers: target }}</span>
                    }
                </app-input>
            </div>
        }
    </div>
}
