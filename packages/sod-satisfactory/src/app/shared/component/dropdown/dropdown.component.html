<div class="dropdown" [class.active]="open$ | async">
    <ng-content></ng-content>

    @if (open$ | sodAnimate | async; as animate) {
        <ul class="dropdown-menu sod-animate--fade" [class.show]="animate.enter && !animate.leave">
            <ng-container *ngTemplateOutlet="dropdown"></ng-container>
        </ul>
    }
</div>
@if (open$ | sodAnimate | async; as animate) {
    <div class="modal-backdrop fade" [class.show]="animate.enter && !animate.leave" (click)="close()"></div>
}
